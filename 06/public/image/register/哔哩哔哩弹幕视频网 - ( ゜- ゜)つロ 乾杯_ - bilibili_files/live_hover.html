        .live-lf .lf-item{
            display: inline-block;
            position: relative;
            margin: 10px 17px 0 0;
            width:64px;
            height:auto;
        }

        .lf-item img {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            overflow: hidden;
        }

        .lf-item i {
            display: none;
            position: absolute;
            top:0;
            left: 0;
            width: 64px;
            height: 64px;
            border-radius: 50%;
            overflow: hidden;
            background: rgba(0,0,0,.5);

            font-size: 15px;
            color: #fff;
            text-indent: 22px;
            line-height: 64px;
            font-weight: 700;
            cursor: pointer;
            animation: scale-in-ease cubic-bezier(.22, .58, .12, .98) .5s;
        }

        .lf-item i:before{
            position: absolute;
            left: 8px;
            top:27px;
            content: "";
            width:12px;
            height:12px;
            background: #ff699e;
            border-radius: 50%;
            overflow: hidden;
        }

        .lf-item:hover i {
            display: block;
        }

        .lf-item p{
            padding: 0;
            margin: 3px 0 0;
            text-align: center;
            color: #000;
            width: 100%;
            white-space: nowrap;
            text-overflow: ellipsis;
            overflow: hidden;
        }

        .lf-item:hover p {
            color:#000;
        }

        .live-lr{
            width: 250px;
            display: inline-block;
        }

        .live-lr .banner{
            margin-top:6px;
        }
        .live-lr .banner a{
            display: block;
            padding: 10px 21px;
            width: 208px;
            height: 80px;
        }

        .live-lr .banner a:hover{
            background: #eaeaea;
        }

        .live-lr .banner a img {
            display: block;
            width: 100%;
            height: 100%;
            border-radius: 3px;
        }

        @-webkit-keyframes scale-in-ease{
            0%{opacity:0;-webkit-transform:scale(0);transform:scale(0)}
            50%{-webkit-transform:scale(1);transform:scale(1)}
            100%{opacity:1;-webkit-transform:scale(1);transform:scale(1)}
        }

        @keyframes scale-in-ease{
            0%{opacity:0;-webkit-transform:scale(0);transform:scale(0)}

            100%{opacity:1;-webkit-transform:scale(1);transform:scale(1)}
